apiVersion: v1
kind: Service
metadata:
  name: ${ORG_NAME}-ca
  labels:
    app: ${ORG_NAME}-ca
spec:
  type: ClusterIP
  selector:
    app: ${ORG_NAME}-ca
  ports:
    - protocol: TCP
      targetPort: 7054
      port: 7054
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: 60s
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  labels:
    app: ${ORG_NAME}-ca
  name: ${ORG_NAME}-ca
spec:
  ingressClassName: nginx
  rules:
    - host: ${ORG_NAME}-ca.${DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: ${ORG_NAME}-ca
                port:
                  number: 7054
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - ${ORG_NAME}-ca.${DOMAIN}