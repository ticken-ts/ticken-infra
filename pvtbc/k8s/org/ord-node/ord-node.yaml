apiVersion: apps/v1
kind: Deployment
metadata:
    name: orderer
spec:
    selector:
        matchLabels:
            name: ${ORG_NAME}-node
    replicas: 1
    template:
        metadata:
            labels:
                name: ${ORG_NAME}-node
        spec:
           volumes:
             - name: fabricfiles
               persistentVolumeClaim:
                  claimName: common-pvc
           containers:
             - image: hyperledger/fabric-orderer:2.3
               name: ${ORG_NAME}
               imagePullPolicy: IfNotPresent
               env:
                - name: CONFIGTX_ORDERER_ADDRESSES
                  value: "${ORG_DOMAIN}:7050"
                - name: ORDERER_GENERAL_LISTENADDRESS
                  value: "0.0.0.0"
                - name: ORDERER_GENERAL_LISTENPORT
                  value: "7050"
                - name: ORDERER_GENERAL_LOGLEVEL
                  value: debug
                - name: ORDERER_GENERAL_LOCALMSPDIR
                  value: /orgs/ord-orgs/${ORG_NAME}/nodes/ord0.${ORG_DOMAIN}/msp
                - name: ORDERER_GENERAL_LOCALMSPID
                  value: OrdererMSP
                - name: ORDERER_GENERAL_GENESISMETHOD
                  value: file
                - name: ORDERER_GENERAL_GENESISFILE
                  value: /system-genesis-block/genesis.block
                - name: ORDERER_GENERAL_TLS_ENABLED
                  value: "true"
                - name: ORDERER_GENERAL_TLS_PRIVATEKEY
                  value: /orgs/ord-orgs/${ORG_NAME}/nodes/ord0.${ORG_DOMAIN}/tls/server.key
                - name: ORDERER_GENERAL_TLS_CERTIFICATE
                  value: /orgs/ord-orgs/${ORG_NAME}/nodes/ord0.${ORG_DOMAIN}/tls/server.crt
                - name: ORDERER_GENERAL_TLS_ROOTCAS
                  value: /orgs/ord-orgs/${ORG_NAME}/nodes/ord0.${ORG_DOMAIN}/tls/ca.crt
                - name:  ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY
                  value: /orgs/ord-orgs/${ORG_NAME}/nodes/ord0.${ORG_DOMAIN}/tls/server.key
                - name:  ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE
                  value: /orgs/ord-orgs/${ORG_NAME}/nodes/ord0.${ORG_DOMAIN}/tls/server.crt
               
               resources:
                 limits:
                    memory: "250Mi"
                    cpu: "250m"
                 requests:
                    memory: "200Mi"
                    cpu: "150m"               
               
               volumeMounts:
                - name:  fabricfiles
                  mountPath: /orgs
                  subPath: orgs
          
                - name: fabricfiles
                  mountPath: /system-genesis-block
                  subPath: system-genesis-block
