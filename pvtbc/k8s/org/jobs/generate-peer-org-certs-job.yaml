apiVersion: batch/v1
kind: Job
metadata:
  name: generate-certs-${ORG_NAME}
spec:
  parallelism: 1
  completions: 1
  template:
    metadata:
      name: create-certs
    spec:
      volumes:
        - name: fabricfiles
          persistentVolumeClaim:
            claimName: common-pvc
      containers:
        - name: generate-certs
          image: ${FABRIC_CA_TOOLS_IMAGE}
          resources:
            requests:
              memory: "300Mi"
              cpu: "300m"
            limits:
              memory: "500Mi"
              cpu: "350m"
          volumeMounts:
            - mountPath: /orgs
              name: fabricfiles
              subPath: orgs

            - mountPath: /scripts
              name: fabricfiles
              subPath: scripts
          command:
            - /bin/sh
            - -c
            - |
              ./scripts/gen-peer-org-certs.sh ${ORG_NAME} ${CA_ADMIN_USERNAME} ${CA_ADMIN_PASSWORD}
      restartPolicy: Never
