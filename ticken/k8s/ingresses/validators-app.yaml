apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-validators-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'

spec:
  rules:
    - host: ticken.validators.com # for testing only
      http:
        paths:
          - path: /api/v
            pathType: Prefix
            backend:
              service:
                name: validator-service-clusterip
                port:
                  number: 80